  <div class="container mt-3">
        <div class="col-md-8">
            <div class="alert alert-danger alert-dismissible">
                Sign into your account!
                <button
                type="button"

                data-bs-dismiss="alert"
                aria-label="close"
                ></button>
            </div>

        <h2 class="mb-4">Login</h2>
  
    <!-- Login Page -->
    
    <form name="myForm" onsubmit="runMe();return false">
      <div class="mb-3 form-floating">
        <input type="text" class="form-control form-control-sm" id="username" name="u_name" placeholder="Enter your username" required>
        <label for="username">Username</label>
      </div>  
      <div class="mb-3 form-floating">
        <input type="password" class="form-control form-control-sm" id="password" name="u_pass" placeholder="Enter your password" required>
        <label for="password">Password</label>
      </div>
      <div class="mb-2">
        <input type="checkbox" class="form-check-input" id="remember-me">
        <label for="remember-me" class="form-check-label">Remember me</label>
    </div>
    <div class="mb-2">
        <button type="submit" class="btn btn-success">Login</button>
    </div>
    </form>
</div>
    <script>
        var u_name = document.myForm.u_name;
        var u_pass= document.myForm.u_pass;

        function runMe() {
           if(u_name.value == ''){
            u_name.classList.add('is-invalid');
           }else if(u_name.value){
            u_name.classList.remove('is-invalid');
            u_name.classList.add('is-valid')
           }
           if(u_pass.value == ''){
            u_pass.classList.add('is-invalid');
           }else if(u_pass.value){
            u_pass.classList.remove('is-invalid');
            u_pass.classList.add('is-valid')
           }
        }
    </script>
